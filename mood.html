<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Tracker</title>
  <link rel="stylesheet" href="mood.css">
</head>
<body>
  <div class="container">
    <h1>Mood Tracker</h1>
    <form id="moodForm">
      <label for="mood">How are you feeling today?</label>
      <select id="mood" name="mood" required>
        <option value="happy">😊 Happy</option>
        <option value="neutral">😐 Neutral</option>
        <option value="sad">😢 Sad</option>
        <option value="overwhelmed">😩 Overwhelmed</option>
        <option value="angry">😠 Angry</option>
      </select>

      <label for="context">What might be influencing your mood? (Optional)</label>
      <input type="text" id="context" name="context" placeholder="e.g., stressful meeting, positive feedback">

      <button type="submit">Submit</button>
    </form>

    <div id="suggestion" class="suggestion"></div>

    <h2>Mood History</h2>
    <table id="moodHistory">
      <thead>
        <tr>
          <th>Date</th>
          <th>Mood</th>
          <th>Context</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
