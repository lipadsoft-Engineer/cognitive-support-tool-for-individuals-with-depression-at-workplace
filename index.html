<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindLift | Kanban</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./images/MindLift-logo.png" alt="">
        <h1>MindLift</h1>
    </header>
    <main>
        <section id="task-board">
            <div id="add-task">
                <input type="text" id="new-task-input" placeholder="Enter new task">
                <button id="add-task-btn">Add Task</button>
            </div>
            <div id="columns">
                <div class="column" id="todo">
                    <h2>To-Do</h2>
                    <div class="task-list"></div>
                </div>
                <div class="column" id="in-progress">
                    <h2>In Progress</h2>
                    <div class="task-list"></div>
                </div>
                <div class="column" id="done">
                    <h2>Done</h2>
                    <div class="task-list"></div>
                </div>
            </div>
        </section>
        <aside>
            <section id="mood-tracker">
                <h2>Mood Tracker</h2>
                <div id="mood-buttons">
                    <button class="mood-btn" data-mood="happy">üòä Happy</button>
                    <button class="mood-btn" data-mood="neutral">üòê Neutral</button>
                    <button class="mood-btn" data-mood="sad">üò¢ Sad</button>
                </div>
            </section>
            <section id="notifications">
                <h2>Notifications</h2>
                <ul id="notification-list"></ul>
            </section>
        </aside>
    </main>

    <footer>
        <p>&copy;2024, MindLift</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
