<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/MindLift-logo.png">
    <title>MindLift | Kanban</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./images/MindLift-logo.png" alt="">
        <h1>MindLift</h1>
    </header>
    <main>
        <section id="task-board">
            <div id="add-task">
                <input type="text" id="new-task-input" placeholder="Enter new task">
                <label for="date" class="date-label">Due Date</label>
                <input type="date" id="due-date-input" placeholder="Due Date">
                <button id="add-task-btn">Add Task</button>
            </div>
            <div id="columns">
                <div class="column" id="tasks">
                    <h2>Tasks</h2>
                    <div class="task-list"></div>
                </div>
                <div class="column" id="todo">
                    <h2>To-Do</h2>
                    <div class="task-list"></div>
                </div>
                <div class="column" id="in-progress">
                    <h2>In Progress</h2>
                    <div class="task-list"></div>
                </div>
                <div class="column" id="done">
                    <h2>Done</h2>
                    <div class="task-list"></div>
                </div>
            </div>
        </section>
        <aside>
            <section id="mood-tracker">
                <h2>Mood Tracker</h2>
                <div id="mood-buttons">
                    <button class="mood-btn" data-mood="happy">ğŸ˜Š Happy</button>
                    <button class="mood-btn" data-mood="neutral">ğŸ˜ Neutral</button>
                    <button class="mood-btn" data-mood="sad">ğŸ˜¢ Sad</button>
                </div>
                
            </section>
            <section id="notifications">
                <h2>Notifications</h2>
                <ul id="notification-list"></ul>
            </section>
        </aside>
    </main>

    <div id="popup" >
        <h3>How are you feeling right now?</h3>
        <select id="mood-select">
            <option value="Happy">Happy ğŸ˜Š</option>
            <option value="Sad">Sad ğŸ˜¢</option>
            <option value="Neutral">Neutral ğŸ˜</option>
            <option value="Stressed">Stressed ğŸ˜Ÿ</option>
            <option value="Excited">Excited ğŸ¤©</option>
        </select>
        <button id="save-mood-btn" class="popup-btn">Save Mood</button>
        <button id="close-popup-btn" class="popup-btn">Close</button>
    </div>

    <div class="support-links">
        <h4>Need Help?</h4>
        <button onclick="window.open('https://www.betterhelp.com/', '_blank')">Talk to a Counselor</button>
        <button onclick="window.open('https://www.mentalhealth.org/', '_blank')">Mental Health Resources</button>
    </div>

    <div id="timer">
        <div class="count">
            <h3><span id="time-display">00:00</span></h3>
        </div>
    </div>

    <div id="break-popup">
        <div class="popup-content">
            <h3>It's break time!</h3>
            <p>ğŸ˜®â€ğŸ’¨ Take a Deep Breath</p>
            <p>Helps to avoid burnup.</p>
            <p>Helps in focus</p>
        </div>
    </div>

    <footer>
        <p>&copy;2024, MindLift</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
